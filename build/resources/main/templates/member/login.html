<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <head>
    <title>키보디 : 로그인</title>
    <link rel="stylesheet" th:href="@{/css/member/login.css}" />
  </head>
  <div layout:fragment="content">
    <div id="login-wrapper">
      <h2>로그인</h2>
      <div id="oauth-wrapper">
        <div id="oauth-google">
          <a href="/oauth2/authorization/google">
            <img th:src="@{/img/oauth/google.png}" alt="" />
          </a>
        </div>
        <div id="oauth-naver">
          <a href="/oauth2/authorization/naver">
            <img th:src="@{/img/oauth/naver.png}" alt="" />
          </a>
        </div>
        <div id="oauth-kakao">
          <a href="/oauth2/authorization/kakao">
            <img th:src="@{/img/oauth/kakao.png}" alt="" />
          </a>
        </div>
      </div>

      <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
          <div class="alert-danger">아이디 또는 비밀번호를 확인해주세요</div>
        </div>
        <div>
          <div class="inputGroup">
            <label for="username">아이디</label>
            <input type="text" name="username" id="username" placeholder="아이디 입력" />
          </div>
          <div class="inputGroup">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" placeholder="비밀번호 입력" />
          </div>
          <div class="inputGroup">
            <button type="sumbit" class="loginButton">로그인</button>
          </div>
          <div class="inputGroup">
            <a href="">회원가입</a>
            <a href="">비밀번호 찾기</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</html>
